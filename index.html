<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <div class="text-container">
        <div class="tittle">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
      </div>

      <div class="col-2">
        <div class="alert">
          <div><strong>Try it free 7 days</strong> then</div>
          <div>$20/mo. thereafter</div>
        </div>
        <div class="form-container">
          <form action="#">
            <div><input type="text" placeholder="First Name" /></div>
            <div><input type="text" placeholder="Last Name" /></div>
            <div><input type="email" placeholder="Email" /></div>
            <div><input type="password" placeholder="Password" /></div>

            <button type="submit">CLAIN YOUR FREE TRIAL</button>
            <div class="terms">
              <p>
                By clicking the button, you are agreeing to our
                <a href="#">Terms and Services</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
